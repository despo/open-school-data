      # Open School Data
      #
      **Open School Data** is a JSON API providing information about UK State funded schools.

      The API is powered with unprocessed data retrieved from the [Get School Information](https://get-information-schools.service.gov.uk/) service.

      ## Usage

      Filter schools by keyword

      ```
        curl http://open-school-data.herokuapp.com/schools.json\?keyword\=County Durham
      ```

      Retrieve a school by their urn

      ```
        curl http://open-school-data.herokuapp.com/schools/144631.json
      ```

